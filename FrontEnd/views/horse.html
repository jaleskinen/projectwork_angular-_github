<div ng-include="'menu.html'"></div>
<div class="loginbody_container">
    <h1 class="oma_h1">Tallin Hevoset</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-click="order('Nimi')">Nimi  <span class="sortorder" ng-class="{reverse:reverse}"></span></th>
                <th ng-click="order('Kutsumanimi')">Kutsumanimi  <span class="sortorder" ng-class="{reverse:reverse}"></span></th>
                <th>Syntymäaika</span></th>
                <th>Sukuposti</th>
                <th>Muokkaa</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="horse in collectionData | orderBy:'Nimi' | orderBy:predicate:reverse">
                <td>{{horse.Nimi}}</td>
                <td>{{horse.Kutsumanimi}}</td>
                <td>{{horse.Syntymaaika}}</td>
                <td><a href="{{horse.Sukuposti}}" target="_blank"><button class="btn btn-primary">Sukuposti</button></a></td>
                <td><input type="button" class="btn btn-primary" value="Muokkaa" ng-click='modify(horse._id)'/></td>
            </tr>
        </tbody>
    </table> 
    <input class='btn btn-primary' value="Lisää Hevonen" ng-click='add()'>  
    <div class="flash-style" flash-message="2000"></div>
</div>
