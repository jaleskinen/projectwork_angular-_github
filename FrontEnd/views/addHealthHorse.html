<div ng-include="'menu.html'"></div>

<div class="omaentry">  
    <h1 class="oma_h1">Lisää Terveystietoja</h1>
        
    <form>
        <h4 class="oma_h4">Hevonen:</h4>
        <select required class="form-control center-block" style = "width:300px; padding-left: 100px" ng-model ="Hevonen">
            <option value="" disabled selected>Hevonen</option>
            <option ng-repeat="horse in document" >
               {{horse}}
            </option>
        </select>
        <h4 class="oma_h4">Rokotukset:</h4>
        <input type="date"  class="form-control text-center center-block" style = "width:300px; padding-left: 50px" placeholder="Rokotukset" ng-model ="Rokotukset"/>
        <h4 class="oma_h4">Madotukset:</h4>
        <input type="date"  class="form-control text-center center-block" style = "width:300px; padding-left: 50px" placeholder="Madotukset" ng-model ="Madotukset"/>
        <h4 class="oma_h4">Hieronnat:</h4>
        <input type="date"  class="form-control text-center center-block" style = "width:300px; padding-left: 50px" placeholder="Hieronnat" ng-model ="Hieronnat"/>
        <h4 class="oma_h4">Yleistä:</h4>
        <input type="text"  class="form-control text-center center-block" style = "width:300px" placeholder="Yleistä" ng-model ="Yleista"/>
        <div class="flash-style" flash-message="2000"></div>
        <input type="submit" class='btn btn-primary' value="Lisää" ng-click="addNew()"/>
        <input Type="submit" class='btn btn-primary' value="Palaa" ng-click='backClicked()'><br><br>
    </form>
</div>
