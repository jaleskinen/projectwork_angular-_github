<div ng-include="'menu.html'"></div>
<div class="loginbody_container">
    <h2>Muokkaa/Poista Työtuntimerkintöjä</h2>
    <h4>Päivä</h4>
    <input type='text' class="form-control text-left" style = "width:250px" ng-model= "Paiva"/>
    <h4 class="oma_h4">Ilmoittaja:</h4>
        <select required class="form-control center-block" style = "width:250px; padding-left: 80px" ng-model ="Ilmoittaja">
            <option ng-repeat="person in document" >
               {{person}}
            </option>
        </select>
    <h4>Tehtävä</h4>
    <select required name="Tehtävä" class="form-control center-block" style = "width:250px; padding-left: 100px" ng-model ="Tehtava">
        <option value="Asiakas">Asiakas</option>
        <option value="Toimisto">Toimisto</option>
        <option value="Talli">Talli</option>
        <option value="Muut työt">Muut työt</option>
    </select>
    <h4>Tunnit</h4>
    <input type="number"  min="0"  step="0.5" class="form-control text-left" style = "width:250px" ng-model= "Tunnit"/>
    <input type='button' class='btn btn-primary' value='Päivitä' ng-click='update(person._id)'/>
    <input type='button' class='btn btn-primary' value='Poista' ng-click='delete()'/>
    <a href="#/personHour" class="btn btn-primary">Palaa</a>
</div>
